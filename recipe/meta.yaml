{% set name = "tensorflow-datasets" %}
{% set version = "4.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tensorflow/datasets/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ed7c3b959d10ba762137e18b93631ab42f4ed0915bc3d9ce98ee66eef9c61418

build:
  number: 0
  noarch: python
  entry_points:
    - tfds = tensorflow_datasets.scripts.cli.main:launch_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - absl-py >=1
    - dill
    - etils
    - zipp
    - numpy
    - promise
    - protobuf >=3.12.2
    - requests >=2.19.0
    - six
    - tensorflow-metadata
    - termcolor
    - toml
    - tqdm
    - typing-extensions
    - importlib_resources
    - tensorflow >=2
    - python >=3.7

test:
  imports:
    - tensorflow_datasets
    - tensorflow_datasets.audio
  commands:
    - pip check
  requires:
    - pip
    - CONDA_OVERRIDE_CUDA=11.2 mamba install "tensorflow>=2.10.0=cuda112*"

about:
  home: https://pypi.org/project/tensorflow-datasets/
  summary: tensorflow/datasets is a library of datasets ready to use with TensorFlow.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JennaLipscomb
    - mxr-conda
    - ngam
